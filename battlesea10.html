		<h1>Морской бой!</h1>
		<h1>Найди все корабли противника! Не дай себя потопить!</h1>
		<h1 class="job" class="mt-0">Справа будут твои войска!Размести их! Осталось разместить кораблей:
			<span class="task">20</span>
		</h1>

<script type="text/javascript">
	let dead = 0
	let won = 0
	let job = document.querySelector(".job")
	let clicks = 20
	let bukvy =  ["A","B","C","D","E","F","G","H","I","J"]
	let div = document.createElement("div")
	let main = document.querySelector(".main")
	let task = document.querySelector(".task")
	main.appendChild(div)
	div.classList.add("col-5", "ml-5")
	let g = document.createElement("div")
	div.appendChild(g)
	g.classList.add("row")
	for(let i=0;i<11;i++){
		let m = document.createElement("div")
		g.appendChild(m)
		m.classList.add("col-1","px-5","py-3","bg-warning","text-center","border")
		let tsifra = document.createElement("h4")
		m.appendChild(tsifra)
		tsifra.innerHTML = i;
	}
	for(let i=0; i<10;i++){
		let x = document.createElement("div")
		div.appendChild(x)
		x.classList.add("row")
		let z = document.createElement("div")
		x.appendChild(z)
		let bukva = document.createElement("h4")
		z.appendChild(bukva)
		bukva.innerHTML = bukvy[i]
		z.classList.add("col-1","px-5","py-4","bg-warning","text-center","border")
		for(let j=0;j<10;j++){
			let y = document.createElement("div")
			x.appendChild(y)
			y.classList.add("col-1","px-5","py-4","bg","border","yourMimo","total")
		}
	}
	let total = document.querySelectorAll(".total")
	let ship = document.querySelectorAll(".ship");
	let mimo = document.querySelectorAll(".mimo");
	let mmimo = document.querySelectorAll(".yourMimo")
	let sship = document.querySelectorAll(".bg-success")
		for(let i=0;i<100;i++){
			mmimo[i].onclick = function(){
				if(clicks >= 1){
					clicks = clicks - 1
					task.innerHTML = clicks
					mmimo[i].classList.toggle("bg-success")
					mmimo[i].classList.remove("yourMimo")
					mmimo[i].style.pointerEvents = 'none';				
				}
				else{
					job.innerHTML = "Теперь атакуй"
					mmimo = document.querySelectorAll(".yourMimo")
					sship = document.querySelectorAll(".bg-success")
					for(let i=0;i<80;i++){
						mimo[i].onclick = function(){
							mimo[i].style.backgroundImage = "url(miss.png)"
							mimo[i].style.backgroundSize = "100% 100%"
							let ran = Math.random()*100
							let ron = Math.round(ran)
							for(let i=0;i<80;i++)
								if(total[ron] == sship[i]){
									sship[i].style.backgroundImage = "url(bang.png)"
									sship[i].style.backgroundSize = "100% 100%"
									dead = dead + 1
									if(dead == 20){
										alert("Проиграл :(")
									}		
								}
								else{
									total[ron].style.backgroundImage = "url(miss.png)"
									total[ron].style.backgroundSize = "100% 100%"
								}
								total[ron].style.pointerEvents = 'none';
							mimo[i].style.pointerEvents = 'none';
						}
					}
					for(let i=0;i<20;i++){
						ship[i].onclick = function(){
							ship[i].style.backgroundImage = "url(bang.png)"
							ship[i].style.backgroundSize = "100% 100%"
							let ran = Math.random()*100
							let ron = Math.round(ran)
							won = won + 1
							if(won == 20){
								alert("Выйграл :)")
							}
							for(let i=0;i<20;i++){
								if(total[ron] == sship[i]){
									sship[i].style.backgroundImage = "url(bang.png)"
									sship[i].style.backgroundSize = "100% 100%"
									dead = dead + 1
									if(dead == 20){
										alert("Проиграл :(")
									}
									sship[i].style.pointerEvents = 'none';
								}
								else{
									total[ron].style.backgroundImage = "url(miss.png)"
									total[ron].style.backgroundSize = "100% 100%"
									total[ron].style.pointerEvents = 'none';
								}
							}
								ship[i].style.pointerEvents = 'none';
						}
					}
				}
			}
		}
